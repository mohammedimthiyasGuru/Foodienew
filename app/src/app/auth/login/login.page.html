
<ion-header class="main_page_head  hotfix">
  <ion-toolbar class="bar-header">
    <ion-title>
      <div class="d-flex align-items-center">
        <a  (click)="back_action()"  class="flx_0 pr-3 cursor-pointer">
          <i class="fa fa-arrow-left back_arrow"></i>
        </a>
        <div class="flx_1 text-center">
         <h6 class="txt_semi mb-0 mt-0 color_3"> Sign In</h6>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="login_page wrapper h-100">
    <div class="d-flex h-100 flex-column">
      <div class="flx_1">
        <header class="pb-5">
          <h2 class="text_3 pt-5"></h2>
        </header>



        <div class="login_form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form_group">
            <label class="label_1 mb-0 d-block">Email</label>
            <input type="text" class="input_1 w-100" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
          </div>
          </div>
          <div class="bs_row w-100 d-block mt-2 mb-2"></div>
          <div class="form_group pt-3">
            <label class="label_1 mb-0 d-block">Password</label>
            <input type="password" class="input_1 w-100" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="bs_row w-100 d-block mt-2 mb-4"></div>
          <div class="text-right pb-4">
            <a (click)="forgot_nav()" class="color_1">Forget your password?</a>
          </div>
          <button type="submit" class="btn_1 d-block text-center box-shadow p-2 w-100 text-white">Sign In</button>
        </form>
        <br>
        <a (click)="signup_nav()" class="btn_1 d-block text-center box-shadow p-2 w-100 text-white">Sign Up</a>
          <!-- <a href="" class="btn_1 d-block text-center box-shadow p-2 w-100 text-white">Sign in</a> -->
        </div>






      </div>
      <div class="flx_0 pb-4 pt-5">
        <div class="row align-items center">
          <div class="col-6">
            <a href="#" class="btn_2 d-block pt-2 pb-2 text-center"><i class="fa fa-google-plus"></i>Google</a>
          </div>
          <div class="col-6">
            <a href="#" class="btn_3 d-block d-block pt-2 pb-2 text-center"> <i class="fa fa-facebook"></i> Facebook</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
