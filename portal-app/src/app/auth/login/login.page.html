<ion-content>
  <div class="login_page login_page_bg w-100 h-100">
    <div class="wrapper">
      <div class="d-flex h-100 flex-column">
        <div class="flx_1">
          <header class="pb-5">
            <h2 class="text_3 cus_pt_1">Sign In</h2>
          </header>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="login_form">
              <div class="form_group">
                <label class="label_1 mb-0 pb-1 d-block">Email</label>
                <div class="loading_input">
                    <input type="email" formControlName="email" class="n_input_1 bg-transparent w-100"
                        (keyup)="searchInterest()" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                        placeholder="Email" />
                    <div class="load_input spinner-border-sm spinner-border" *ngIf="email_loader"></div>
                </div>

                <div class="warning" *ngIf="email_error">
                    No account found
                </div>
                <div *ngIf="submitted && f.email.errors" class="warning">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
                </div>
              </div>

              <div class="form_group pt-3">
                <label class="label_1 mb-0 pb-1 d-block">Password</label>
                <div class="loading_input">
                    <input type="password" formControlName="password" class="n_input_1 bg-transparent w-100"
                        (keyup)="searchInterest1()"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
                    <div class="load_input spinner-border-sm spinner-border" *ngIf="pass_loader"></div>
                </div>
                <div class="warning" *ngIf="password_error">
                    {{password_error_msg}}
                </div>
                <div *ngIf="submitted && f.password.errors" class="warning">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>


              <button type="submit" class="btn_1 mt-4 d-block text-center box-shadow p-2 w-100">Sign in</button>
              <div class="text-left pt-3 pb-4">
                <a href="/auth/forget-password" class="color_1">Forget your password?</a>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</ion-content>
