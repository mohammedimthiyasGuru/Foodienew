<ion-content>
  <div class="login_page login_page_bg w-100 h-100">
    <div class="wrapper">
      <div class="d-flex h-100 flex-column">
        <div class="flx_1">
          <header class="pb-5">
            <h2 class="text_3 cus_pt_1">OTP</h2>
          </header>
          <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            <div class="login_form">
              <div class="form-group">
                <label class="label_1 mb-0 pb-1 d-block">Enter Your OTP</label>
                <div class="loading_input">
                    <input type="text" class="n_input_1 bg-transparent w-100" maxlength="4" formControlName="otp"
                        [ngClass]="{ 'is-invalid': submitted && f.otp.errors }"
                        placeholder="Enter Your OTP">
                    <div class="load_input spinner-border-sm spinner-border" *ngIf="otp_load"></div>
                </div>
                <div class="warning" *ngIf="otp_error">
                    {{otp_error_msg}}
                </div>
                <div *ngIf="submitted && f.otp.errors" class="warning">
                    <div *ngIf="f.otp.errors.required">OTP is required</div>
                    <div *ngIf="f.otp.errors.minlength">OTP must be 4 characters</div>
                </div>
            </div>
            <div class="">
              <!-- <span style="color: white;text-align: right;" class="d-block color_1 pb-1">Didn't you received any code?</span> -->
              <span style="text-align:right;" class="d-block color_2 cursor-pointer default"><a
                      (click)="resend_otp()">Resend</a></span>
            </div>

              <button type="submit" class="btn_1 mt-4 d-block text-center box-shadow p-2 w-100">Send</button>
              <div class="text-left pt-3 pb-4">
                <!-- <a href="/auth/login" class="color_1">Back</a> -->
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</ion-content>
