<ion-content>
  <div class="login_page login_page_bg w-100 h-100">
    <div class="wrapper">
      <div class="d-flex h-100 flex-column">
        <div class="flx_1">
          <header class="pb-5">
            <h2 class="text_3 cus_pt_1">Forget Password</h2>
          </header>
          <form [formGroup]="ForgetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="login_form">
              <div class="form_group">
                <label class="label_1 mb-0 pb-1 d-block">Email</label>
                <div class="loading_input">
                    <input type="text" formControlName="email" class="n_input_1 bg-transparent w-100"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                        (keyup)="searchInterest()">
                    <div class="load_input spinner-border-sm spinner-border" *ngIf="email_loader"></div>
                </div>
                <div class="warning" *ngIf="email_error">
                    {{email_error_text}}
                </div>
                <div *ngIf="submitted && f.email.errors" class="warning">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
                </div>
              </div>

              <button type="submit" class="btn_1 mt-4 d-block text-center box-shadow p-2 w-100">Send</button>
              <div class="text-left pt-3 pb-4">
                <a (click)="action1()" class="color_1">Back</a>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</ion-content>
