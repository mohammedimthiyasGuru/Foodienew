<header class="row no-gutters align-items-center p-2 black_all">
  <div class="col-5 pr-2 text-white d-flex align-items-end line_h_n flex-row">
     <h3 class="txt_semi pr-1 mb-0"> Hi</h3>
     <h5 class="txt_semi head_profname mb-0">{{currentUser.user_name}}</h5>
  </div>




<div class="col-5 pr-1">
  <div class="d-flex align-items-center">
    <div class="flx_0 pr-2">
      <div class="active_chk d-flex flx_ellips flex-row">
        <label class="switch mb-0">
          <input class="switch-input" name="IsActive" [(ngModel)]="status"  type="checkbox">
          <span class="switch-label" data-on="On" data-off="Off"></span>
          <span class="switch-handle"></span>
        </label>
      </div>
    </div>
    <div class="flx_1 flx_ellips">
      <span class="line_h_n">
        <b class="txt_size_1 d-block txt_single_line"> {{currentUser.business_name}}</b>
        {{user_role}}
        </span>
    </div>
  </div>


</div>


  <div class="col-2 text-right">
    <div class="dropdown">
        <img *ngIf="currentUser.profile_img" class="prof_img br_img dropdown-toggle" data-toggle="dropdown" src="{{currentUser.profile_img}}" alt=""/>
        <img *ngIf="!currentUser.profile_img" class="prof_img br_img dropdown-toggle" data-toggle="dropdown" src="../../../assets/profile_user.jpg" alt=""/>
        <div class="dropdown-menu p-0">
          <a class="dropdown-item" href="auth/login" (click)="logout()">Logout</a>
        </div>
      </div>
  </div>
</header>
