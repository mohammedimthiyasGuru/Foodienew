  <div class="mr-2 ml-2">

    <div class="" (swipeleft)="onSwipeLeft($event,1)" (swiperight)="onSwipeRight($event,-1)">
      <div class="slider" *ngIf="slides == 0" style="height: 800px;">

        <div class="group-img">
          <img class="img" src="../../assets/slider-1.png">
          <div class="group-text">
            <h3 class="">Create Menu</h3>
            <p class="color_8">
              Upload your products menu through Merchant web Dash& Manage your orders through orders
              status updater.
            </p>
            <hr>
          </div>
          <div class="home_slide_dot carousel-indicators pb-4 justify-content-start wrapper">
            <span data-target="#HomdeSlider"  data-slide-to="0" class="active"></span>
            <span data-target="#HomdeSlider" data-slide-to="1"></span>
            <span data-target="#HomdeSlider" data-slide-to="2" ></span>
          </div>
        </div>
      </div>
      <div class="slider" *ngIf="slides == 1" style="height: 800px;">

        <div class="group-img">
          <img class="img" src="../../assets/slider-2.png">
          <div class="group-text">
            <h3 class="">Promote Business</h3>
            <p class="color_8">
              Make Viral your business through your promo videos and offers
            </p>
            <hr>
          </div>
          <div class="home_slide_dot carousel-indicators pb-4 justify-content-start wrapper">
            <span data-target="#HomdeSlider"  data-slide-to="0" ></span>
            <span data-target="#HomdeSlider" data-slide-to="1" class="active"></span>
            <span data-target="#HomdeSlider" data-slide-to="2" ></span>
          </div>
        </div>
      </div>
      <div class="slider" *ngIf="slides == 2" style="height: 800px;">

        <div class="group-img">
          <img class="img" src="../../assets/slider-3.png">
          <div class="group-text">
            <h3 class="">Get Sales</h3>
            <p class="color_8">
              Make your sale and get your sales report through your wallet and get paid
            </p>
            <div class="pt-4 pb-5">
              <a (click)="action1()" class="btn_1">Get Started</a>
            </div>
            <hr>
          </div>
          <div class="home_slide_dot carousel-indicators pb-4 justify-content-start wrapper">
            <span data-target="#HomdeSlider"  data-slide-to="0" ></span>
            <span data-target="#HomdeSlider" data-slide-to="1"></span>
            <span data-target="#HomdeSlider" data-slide-to="2" class="active"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
